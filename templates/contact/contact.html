{% extends "layout.html" %}

{% block title %}문의하기 - PanArchive{% endblock %}

{% block content %}
<div class="contact-container">
    <h1>문의하기</h1>
    <form method="POST" action="{{ url_for('contact.submit') }}">
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" id="subject" name="subject" placeholder="문의 제목" required>
        </div>
        <div class="form-group">
            <label for="message">메시지</label>
            <textarea id="message" name="message" rows="5" placeholder="문의 내용을 입력하세요..." required></textarea>
        </div>
        <button type="submit" class="button">문의하기</button>
    </form>
</div>
{% endblock %}
