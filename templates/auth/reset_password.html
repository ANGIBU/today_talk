<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <form method="POST" action="{{ url_for('auth.reset_password') }}">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="등록된 이메일 입력" required>
            </div>
            <button type="submit">재설정 링크 요청</button>
        </form>
        <p><a href="{{ url_for('auth.login') }}">로그인 페이지로 돌아가기</a></p>
    </div>
</body>
</html>
